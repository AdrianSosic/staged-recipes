{% set name = "baybe" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/baybe-{{ version }}.tar.gz
  sha256: eb8caf875a15ebde6a36c987491e8933ab004b1b4ffd1940dcb2336ff8b23a74

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

# AUDIT NOTE: The marked packages are secondary dependencies but their versions are
# set explicitly because the otherwise installed default versions have been flagged
# for vulnerabilities by pip-audit

requirements:
  host:
    - python >=3.8,<3.12
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8,<3.12
    - attrs >=22.2.0
    - botorch >=0.8.1
    - cattrs >=23.2.0
    - funcy >=1.17
    - gpytorch >=1.9.1
    - ngboost >=0.3.12
    - numpy >=1.24.1
    - pandas >=1.4.2
    - parquet  # additional pandas dependency required by baybe
    - protobuf <=3.20.3
    - scikit-learn >=1.1.1
    - scikit-learn-extra >=0.3.0
    - scipy >=1.10.1
    - setuptools-scm >=7.1.0
    - torch >=1.11.0
    # From baybe[telemetry] dependency group:
    - opentelemetry-sdk >=1.16.0
    - opentelemetry-propagator-aws-xray >=1.0.0
    - opentelemetry-exporter-otlp >=1.16.0
    - opentelemetry-sdk-extension-aws >=2.0.0
    - requests >=2.31.0  # see AUDIT NOTE
    - urllib3 >=2.0.7  # see AUDIT NOTE
  run_constrained:
    # From baybe[chem] dependency group:
    - rdkit >=2022.3.4
    - mordred >=1.2.0
    # From baybe[onnx] dependency group:
    - onnxruntime >=1.15.1
    - skl2onnx >=1.15.0
    # From baybe[examples] dependency group:
    - matplotlib >=3.7.3
    - openpyxl >=3.0.9
    - pillow >=10.0.1  # Necessary due to vulnerability
    - plotly >=5.10.0
    - seaborn >=0.12.2
    - streamlit >=1.20.0
    - tornado >=6.3.3  # see AUDIT NOTE, required by streamlit
    # From baybe[simulation] dependency group:
    - xyzpy >=1.2.1

test:
  imports:
    - baybe
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/emdgroup/baybe
  summary: A Bayesian Back End for Design of Experiments
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://emdgroup.github.io/baybe/
  dev_url: https://github.com/emdgroup/baybe

extra:
  recipe-maintainers:
    - AdrianSosic
    - Scienfitz
    - AVHopp
