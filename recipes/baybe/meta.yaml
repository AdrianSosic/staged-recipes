{% set name = "baybe" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b4ec3202918002ae87bb870f5311b4ce2a52b1965fa6e685ce182bf1f837befc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8,<3.12
    - attrs >=22.2.0
    - botorch >=0.8.1
    - cattrs >=23.2.0
    - funcy >=1.17
    - gpytorch >=1.9.1
    - ngboost >=0.3.12
    - numpy >=1.24.1
    - pandas >=1.4.2
    - parquet  # additional pandas dependency required by baybe
    - protobuf <=3.20.3
    - scikit-learn >=1.1.1
    - scikit-learn-extra >=0.3.0
    - scipy >=1.10.1
    - setuptools-scm >=7.1.0
    - torch >=1.11.0
    - opentelemetry-sdk >=1.16.0
    - opentelemetry-propagator-aws-xray >=1.0.0
    - opentelemetry-exporter-otlp >=1.16.0
    - opentelemetry-sdk-extension-aws >=2.0.0
    - requests >=2.31.0
    - urllib3 >=2.0.7

test:
  imports:
    - baybe
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/emdgroup/baybe
  summary: A Bayesian Back End for Design of Experiments
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://emdgroup.github.io/baybe/
  dev_url: https://github.com/emdgroup/baybe

extra:
  recipe-maintainers:
    - AdrianSosic
    - Scienfitz
    - AVHopp
